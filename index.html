<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="top-heading">
            <h1>Instagram</h1>
        </div>

        <div class="container">
            <div class="insta-top">
                <div class="insta-logo">
                    <h3>Instagram</h3>
                    <select name="" id="">
                        <option value="">
                            <i>Following</i>
                        </option>
                        <option value="">
                            <i>Favorites</i>
                        </option>
                    </select>
                </div>

                <div class="top-icons">
                    <i>heart</i>
                    <i>Messages</i>
                </div>
            </div>

            <div class="viewstory">
                <div class="storybar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="stories-container">
            </div>

            <div class="content-container">
                <div class="content-img">
                    <img src="./img/vu.jpeg" alt="img">
                </div>
                
                <div class="content-reactions">
                    <i>like</i>
                    <i>comment</i>
                    <i>share</i>
                    <i>save</i>
                </div>
                <div class="content-details">
                    
                </div>
                <div class="content-all-comments">

                </div>
                <div class="content-upload-time">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <hr><br>
        <p>Made with &hearts; by Abdul Rehman.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
